{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}


{% block main %}

    <h2>{{user[0]["username"]}}</h2>

    <table class="table">
        <thead>
            <tr>
                <th>Transaction ID</th>
                <th>Share</th>
                <th>Transaction</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>

                {% for row in history %}
                <tr>
                    <td>{{row["id"]}}</td>
                    <td>{{row["symbol"]}}</td>
                    <td>{{row["number"]}}</td>
                    <td>{{row["price"] | usd}}</td>

                </tr>
                {% endfor %}
        </tbody>

    </table>

{% endblock %}
